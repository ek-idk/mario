<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--font connection-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">

  <style>
    /* Global styles */
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    /* Full-screen "Happy Birthday" section */
    .intro-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .intro-text {
      font-family: 'DM Serif Text', serif;
      font-size: 6rem;
      line-height: 1.2;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      margin: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Content section */
    .content-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 15px;
    }

    .footer {
      display: flex;
      justify-content: right;
      align-items: center;
      text-align: center;
      padding-top: 20px;
    }

    .margine {
      margin-top: 1%;
      margin-right: 1%;
      margin-bottom: 2px;
    }

    .marimesiculoare {
      font-size: smaller;
      color: #565656;
    }

    /* Input and button container */
    .input-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Custom textbox style */
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #fff;
      outline: none;
      background-color: #000;
      color: #fff;
      text-align: center;
      width: 100%;
      max-width: 250px;
    }

    .thestuff {
      border-radius: 25% !important;
    }

    /* Enter button - Now Circular */
    .enter-button {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .enter-button:hover {
      background-color: #ddd;
    }

    .enter-button::after {
      content: "→";
      font-size: 24px;
      color: #000000;
      font-weight: bold;
    }

    /* Paper message */
    .paper {
      margin-top: 15px;
      padding: 15px;
      width: 100%;
      max-width: 300px;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    /* Visible state */
    .paper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Selected paper */
    .paper.selected {
      background-color: #007bff;
      color: #fff;
      border-color: #0056b3;
    }
  </style>
</head>

<body>

  <!-- Full-screen Happy Birthday text -->
  <section class="intro-section">
    <div class="intro-text">Happy Birthday</div>
  </section>

  <!-- Content section -->
  <section class="content-section thestuff">
    <div class="container d-flex flex-column align-items-center">
      <div class="input-group">
        <input type="text" id="secretInput" placeholder="Type a secret word...">
        <button class="enter-button thestuff" onclick="checkSecret()"></button>
      </div>
      <div class="mt-3 d-flex flex-column align-items-center" id="paperContainer">
        <!-- Papers will be added here dynamically -->
      </div>
    </div>
  </section>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const secretInput = document.getElementById('secretInput');
    const paperContainer = document.getElementById('paperContainer');

    // List of messages for each paper
    const messages = [
      "Cumparat inel",
      "Euromast",
      "Mers la stand up",
      "Fancy restaurant la Umami by Han",
      "Mers la picnic la mare",
      "Daca ai alte idei, apasa aici :)"
    ];

    let selectedPapers = [];

    // Function to check secret word and reveal papers
    function checkSecret() {
      const acceptedWords = ['edinburg', 'rotterdam','eindhoven']; // List of accepted words
      if (acceptedWords.includes(secretInput.value.trim().toLowerCase())) {
        paperContainer.innerHTML = ''; // Clear previous papers
        selectedPapers = []; // Reset selection tracking

        messages.forEach((message, index) => {
          const paper = document.createElement('div');
          paper.classList.add('paper');
          paper.textContent = message;
          paperContainer.appendChild(paper);

          // Click event to select/deselect papers
          paper.addEventListener('click', () => handlePaperClick(paper));

          // Delay appearance for staggered effect
          setTimeout(() => {
            paper.classList.add('visible');
          }, index * 300);
        });
      } else {
        paperContainer.innerHTML = ''; // Hide papers if wrong word
      }
    }

    // Check secret when Enter key is pressed
    secretInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        checkSecret();
      }
    });

    function handlePaperClick(paper) {
      if (paper.classList.contains('selected')) {
        // Deselect if already selected
        paper.classList.remove('selected');
        selectedPapers = selectedPapers.filter(p => p !== paper);
      } else {
        if (selectedPapers.length >= 2) {
          // Remove the oldest selection
          selectedPapers[0].classList.remove('selected');
          selectedPapers.shift();
        }
        // Select new paper
        paper.classList.add('selected');
        selectedPapers.push(paper);
      }
    }
  </script>
  <footer>

    <p class="footer margine marimesiculoare">
      © Erik, 2025. love u
    </p>

  </footer>
</body>

</html>
